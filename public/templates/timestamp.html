<div class="panel panel-default"><div class=panel-heading>Date/Time Parser</div><div class=panel-body><div class=row><div class="col-xs-12 col-md-6"><div class="panel panel-default"><div class=panel-body><div class=input-group><span class=input-group-addon><label>Local <input type=checkbox ng-model=opts.locales[0] ng-change=update() checked></label></span> <input type=text class=form-control placeholder="Enter date and/or time here..." ng-model=times.inputs[0] ng-change=update()></div></div><div class=panel-footer>{{ times.outputs[0] }}</div></div></div><div class="col-xs-12 col-md-6"><div class="panel panel-default"><div class=panel-body><div class=input-group><span class=input-group-addon><label>Local <input type=checkbox ng-model=opts.locales[1] ng-change=update() checked></label></span> <input type=text class=form-control placeholder="Enter date and/or time here..." ng-model=times.inputs[1] ng-change=update()></div></div><div class=panel-footer>{{ times.outputs[1] }}</div></div></div></div><div ng-show=validDates><div class="panel panel-default"><div class=panel-heading>Difference</div><ul class=list-group><li class=list-group-item><table class=table><tr><th><label><input type=checkbox ng-model=opts.precise ng-change=update() checked> Precise</label></th><th><label><input type=checkbox ng-model=opts.year ng-change=update()> Years</label></th><th><label><input type=checkbox ng-model=opts.month ng-change=update()> Months</label></th><th><label><input type=checkbox ng-model=opts.day ng-change=update()> Days</label></th><th><label><input type=checkbox ng-model=opts.hour ng-change=update()> Hours</label></th><th><label><input type=checkbox ng-model=opts.minute ng-change=update()> Minutes</label></th><th><label><input type=checkbox ng-model=opts.second ng-change=update()> Seconds</label></th></tr></table></li><li class=list-group-item ng-show="opts.precise && times.precise"><ul class=list-group><li class=list-group-item>Precise</li><li class=list-group-item>{{ times.precise }}</li></ul></li><li class=list-group-item ng-show=times.diffs.length><ul class=list-group><li class=list-group-item>Approximation</li><li class=list-group-item ng-repeat="diff in times.diffs">{{ diff }}</li></ul></li></ul></div></div></div></div>
